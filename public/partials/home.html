<h1>Welcome!</h1>

<h2>Select which website you would like to view</h2>

<div class='container'>
	<div class="col-sm-4 col-md-3" ng-repeat="participant in names">
		<div class="thumbnail">
	    <img src="{{'images/' + participant.image}}" alt="...">
	    <div class="caption">
	      <h3>{{participant.name}}</h3>
	      <p>...</p>
	      <p><a href="/sites/{{participant.ref + '.html'}}" class="btn btn-primary" role="button">Click Here</a></p>
	    </div>
	  </div>
  </div>

</div>
